<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinestBeauty Designs</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background styling */
        body {
            background: url('ultra.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Overlay for a soft dark effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 40, 0.7); /* Dark overlay */
            z-index: -1;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Welcome title */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d4af37; /* Soft gold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Subtitle */
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #e6d5c3; /* Light beige */
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Login button */
        .button-login {
            background-color: #8a2be2; /* Deep purple */
        }

        .button-login:hover {
            background-color: #7a1fd5; /* Darker shade of purple */
        }

        /* Signup button */
        .button-signup {
            background-color: #d4af37; /* Gold */
            color: #333;
        }

        .button-signup:hover {
            background-color: #c9a22e; /* Darker gold */
            color: #222;
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Dark overlay for background effect -->

    <div class="container">
        <h1>Welcome to FinestBeauty Designs</h1>
        <p>Your journey to beauty and elegance starts here. Discover and enhance your style with us!</p>
        
        <!-- Buttons for login and signup -->
        <a href="login.html" class="button button-login">Login</a>
        <a href="signup.html" class="button button-signup">Sign Up</a>
    </div>

</body>
</html>
